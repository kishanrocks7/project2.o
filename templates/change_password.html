{% extends 'warehouse_dashboard.html' %}
{% block content %}
<!-- Change password  section -->

<div id="colorlib-choose">
	<div class="container-fluid">
		<div class="row">
			<div class="choose">
				<div class="half img-bg" style="background-image: url(../static/images/latest_2.jpg);"></div>
				<div class="half features-wrap">
					<div class="features-services animate-box">
						<div class="row">
							{% if passmsg %}
							<h5 style="text-align: center;color: #ff2121; margin-bottom: 30px;">{{passmsg}}</h5>
							{% endif %}
							<h1 style="text-align: center;color: #ff2121;">Change Password</h1>
							
							<div style="width: 50%; margin: 25px auto;font-family: 'Montserrat', sans-serif;">
				
							<form action="{{ url_for('change_password')}}" method="POST">
									
									<div class="form-group">
										<label for="oldpassword">Old Password</label>
										<input id="oldpassword" type="password" name="oldPassword" class="form-control" placeholder="Enter password.." required autocomplete="off">
									</div>
									<div class="form-group">
										<label for="newpassword">New Password</label>
										<input id="newpassword" type="password" name="newPassword" class="form-control" placeholder="Enter password.." required autocomplete="off">
									</div>


									<div class="form-group">
										<label for="confirmpassword">Confirm Password</label>
										<input id="confirmpassword" type="password" name="confirmPassword" class="form-control" placeholder="Enter password.." required autocomplete="off">
									</div>

									<div class="form-group text-center">
										<button class="button button-login btn-block register_button"  >Change Password</button>
									</div>
									
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div><br><br><br>
{% endblock %}
