{% extends 'warehouse_dashboard.html' %}
{% block slider %}
{% endblock %}
{% block content %}
<!-- add team member-->
<div class="container">
    {% with msg = get_flashed_messages() %}
    {% if msg %}
    <h5 style="margin-bottom: 30px; margin-top: 30px; text-align: center; color: #ff2121;">{{msg[0]}}</h5>
    {% endif %}
    {% endwith %}
    <div class="row justify-content-center">
    
        <button class="b_center" type="button"  data-toggle="modal" data-target="#clientreviewform">Client review</button>
    </div>
</div>


<!--modal for team member addition-->
<div class="modal fade" id="clientreviewform" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">User Review</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <form action="{{url_for('client_review')}}" method="post" enctype="multipart/form-data">

          <div class="form-group">
            <label for="clientname">Client Name</label>
            <input id="clientname" type="text" name="name" class="form-control" placeholder="Member Name.." required>
          </div>

          <div class="form-group">
            <label for="image">Select Client Image</label>
            <input id="memberimg" type="file" name="img" required>
          </div>
          
          <div class="form-group">
            <label for="review">Enter  review information</label>
            <textarea id="review" type="text" name="review" class="form-control" rows="8"
              placeholder="Enter Review information.." required></textarea>
          </div>

          <label for="cusrating">Overall rating</label>
          <input type="hidden" id="cusrating" name="rating"  required>
          
          <div class='rating-stars'>
            <ul id='stars'>
              <li class='star' title='Poor' data-value='1'>
                <i class='fa fa-star fa-fw'></i>
              </li>
              <li class='star' title='Fair' data-value='2'>
                <i class='fa fa-star fa-fw'></i>
              </li>
              <li class='star' title='Good' data-value='3'>
                <i class='fa fa-star fa-fw'></i>
              </li>
              <li class='star' title='Excellent' data-value='4'>
                <i class='fa fa-star fa-fw'></i>
              </li>
              <li class='star' title='Outstanding' data-value='5'>
                <i class='fa fa-star fa-fw'></i>
              </li>
            </ul>
          </div>
        
      </div>
      <div class="form-group text-center">

        <button class="btn " style="text-align: center;color:white; padding: 10px; background-color: #ff2121;">Post review</button>
        </form>
      </div>
    </div>
  </div>
</div>


{% endblock %}
