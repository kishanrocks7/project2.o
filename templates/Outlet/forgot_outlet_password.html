{% extends 'index.html' %}
{% block countingbar %}

{% block content %}
<!-- forgot password form -->
<div id="colorlib-choose">
    <div class="container-fluid">
        <div class="row">
            <div class="choose">
                <div class="half img-bg" style="background-image: url(../static/images/latest_2.jpg);"></div>
                <div class="half features-wrap">
                    <div class="features-services animate-box">
                        <div class="row">
                            {% if fmsg %} 
                            <h5 style="text-align: center;color: #ff2121;margin-bottom: 30px;">{{fmsg}} </h5>
                            {% endif %}
                            <h1 style="text-align: center;color: #ff2121;">Forgot password</h1>
                            <div style="width: 50%; margin: 25px auto;font-family: 'Montserrat', sans-serif;">
                                <form action="{{ url_for('forgot_outlet_password')}}" method="post">
                                    <div class="form-group">
                                        <label for="">Enter your unique ID</label>
                                        <input type="text" name="id" class="form-control" placeholder="Enter unique ID.." required >
                                    </div>
                                    <div class="form-group">
                                        <label for="">Enter your registered email</label>
                                        <input type="email" name="email" class="form-control" placeholder="Enter email.." required >
                                    </div>
                                    <div class="form-group text-center">								
                                                                                        <button class="button button-login btn-block register_button">reset password</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><br><br><br>

{% endblock %}
